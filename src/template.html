<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>

  <body>
    <div class="container" id="carauselContainer" data-carousel>
      <button class="carouselNavBtn previous" data-carousel-btn="previous">
        &#8656;
      </button>
      <button class="carouselNavBtn next" data-carousel-btn="next">
        &#8658;
      </button>
      <img
        class="active"
        src="img/golden-dope-lion.png"
        data-desc="Amazing"
        data-active
      />
      <img src="img/dope-lion.jpeg" data-desc="Dope" /><img
        src="img/dope-lion1.jpeg"
        data-desc="Whoop"
      />
      <img src="img/dope-lion2.jpeg" data-desc="Neat" />
      <img src="img/dope-lion3.jpeg" data-desc="Ganggg" />
      <div class="nav" id="nav">
        <div id="desc"></div>
        <div id="dots"></div>
      </div>
    </div>
  </body>
</html>
